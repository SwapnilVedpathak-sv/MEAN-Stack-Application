<h1>Add New Student</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!</strong> Your Data Has Been Successfully Submitted.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="addResto" (ngSubmit)="collectResto()">
  <div class="form-group">
    <label for="exampleInputForName">Full Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Enter Your Good Name...">
  </div>
  <div class="form-group">
    <label for="exampleInputForEmail">Email ID</label>
    <input type="email" class="form-control" formControlName="email" placeholder="Enter Your Email ID...">
  </div> 
  <div class="form-group">
    <label for="exampleInputForPhone">Phone Number</label>
    <input type="text" class="form-control" formControlName="phone" placeholder="Enter Your Phone Number...">
  </div>
  <div class="form-group">
    <label for="exampleInputForAddress">Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="Enter Your Address...">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
